[isort]
line_length = 88
include_trailing_comma = true
multi_line_output = 3
use_parentheses = true
force_grid_wrap = 0
combine_as_imports = true
skip_glob = **/migrations/*
known_first_party = config, files, authentication

[flake8]
max-line-length = 88
exclude = .git,__pycache__,.venv,venv,migrations
per-file-ignores =
    # Allow * imports in __init__.py
    __init__.py: F403,F401
    # Allow print statements in management commands
    **/management/commands/*.py: T201
    # Allow broad exceptions in tests
    **/tests/*.py: E722
    **/tests/*.py: S112
    **/tests/*.py: S101

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Ignore missing imports for third-party packages
[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = True

[mypy-drf_yasg.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[pycodestyle]
max-line-length = 88
exclude = .git,__pycache__,.venv,venv,migrations

[pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
exclude =
    **/migrations/**
    **/__pycache__/**
    **/.pytest_cache/**
    **/.mypy_cache/**
    **/.venv/**
    **/venv/**
